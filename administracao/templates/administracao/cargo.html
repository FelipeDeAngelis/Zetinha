{% extends 'administracao/crud-table.html' %}

{% block table_name %}
     {{ title }}
{% endblock %}

{% block records %}

    <thead>
    <tr>
        {% for item in fields %}
            <th>{{ item.verbose_name }}</th>

        {% endfor %}
    </tr>
    </thead>

    <tbody>
    {% for item in object_list %}
    <tr class="odd gradeX">
        {% for attr in item %}
            <td>{{ attr }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>

{% endblock %}
