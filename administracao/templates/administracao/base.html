{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SisBP - Área de Gestão</title>

    <!-- Bootstrap administracao CSS-->
    <link href="{% static 'administracao/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="{% static 'administracao/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="{% static 'administracao/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'administracao/css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->

    {% block nav %}
    {% endblock %}

<div class="content-wrapper">

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}

    <!-- Bootstrap administracao JavaScript-->
    <script src="{% static 'administracao/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'administracao/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'administracao/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Page level plugin JavaScript-->
    <script src="{% static 'administracao/vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'administracao/vendor/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'administracao/vendor/datatables/dataTables.bootstrap4.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'administracao/js/sb-admin.min.js' %}"></script>
    <!-- Custom scripts for this page-->
    <script src="{% static 'administracao/js/sb-admin-datatables.min.js' %}"></script>
    <script src="{% static 'administracao/js/sb-admin-charts.min.js' %}"></script>

</div>
</body>

</html>
